version: '3.8'

services:
  medix-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - mongodb
    networks:
      - medix-network

  mongodb:
    image: mongo:7.0
    container_name: medix-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME:-medix}
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - medix-network

volumes:
  mongodb_data_dev:

networks:
  medix-network:
    driver: bridge